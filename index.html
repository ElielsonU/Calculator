<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/icon/calculator.ico" type="image/ico">
  <title>Calculator</title>
</head>

<body>
  <header class="template-header">
    <h1>calculator</h1>
  </header>

  <main>
    <div class="calculator">
      <textarea id="expression" readonly></textarea>

      <div class="calculator-buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>
      </div>
    </div>
  </main>

  <footer>
    <p>Use backspace to remove a digit, and use ctrl + backspace to clean the display.</p>
  </footer>
</body>
<script src="assets/js/script.js"></script>
</html>
